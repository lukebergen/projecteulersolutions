<p>A sequence is defined as:</p>
<p>
<ul><li><var>g</var><sub><var>k</var></sub> = 1, for 0 &le; <var>k</var> &le; 1999</li>
<li><var>g</var><sub><var>k</var></sub> = <var>g</var><sub><var>k</var>-2000</sub> + <var>g</var><sub><var>k</var>-1999</sub>, for <var>k</var> &ge; 2000.
</ul></p>
<p>Find <var>g</var><sub><var>k</var></sub> mod 20092010 for <var>k</var> = 10<sup>18</sup>.
</div><br />
