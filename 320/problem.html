<h2>Factorials divisible by a huge integer</h2><div id="problem_info" class="info"><h3>Problem 320</h3><span>Published on Saturday, 15th January 2011, 10:00 pm; Solved by 458</span></div>
<div class="problem_content" role="problem">
<p>
Let N(<var>i</var>) be the smallest integer <var>n</var> such that <var>n</var>! is divisible by (<var>i</var>!)<sup>1234567890</sup>
</p>
<p>
Let S(<var>u</var>)=&sum;N(<var>i</var>) for 10 &le; <var>i</var> &le; <var>u</var>.
</p>
<p>
S(1000)=614538266565663.
</p>
<p>
Find S(1 000 000) mod 10<sup>18</sup>.
</p>
